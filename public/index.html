<body>
    <div class="game-container">

                    <span class="score-label">PONTUA√á√ÉO</span>

    <script src="assets/js/tetris.js"></script>
    
    <!-- Script para iniciar o jogo automaticamente -->
    <script>
        window.addEventListener('load', function() {
            // Inicia o jogo ap√≥s 3 segundos para garantir carregamento de recursos
            setTimeout(function() {
                // Tenta iniciar por mensagem
                window.postMessage({action: 'start'}, window.location.origin);
                
                // Fallback: tenta iniciar pelo bot√£o 
                const startBtn = document.getElementById('start-btn');
                if (startBtn) {
                    startBtn.click();
                }
            }, 3000);
        });
    </script>
    
    <!-- Script para registrar o service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('assets/js/sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o Service Worker:', error);
                    });
            });
        }
    </script>
</body>
